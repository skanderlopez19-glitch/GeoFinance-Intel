# .github/workflows/daily_update.yml

name: Actualizaci칩n Diaria Geo-Financiera

on:
  # Ejecuta el workflow a las 10:00 AM UTC todos los d칤as
  schedule:
    - cron: '0 10 * * *'
  # Permite ejecutar el workflow manualmente desde la interfaz de GitHub
  workflow_dispatch:

jobs:
  # Nivel 1: job
  build:
    runs-on: ubuntu-latest

    # Nivel 2: steps (Debe estar sangrado un nivel m치s que 'build' y al mismo nivel que 'runs-on')
    steps:
      # Nivel 3: name / uses / run (Comienzan con un gui칩n y est치n al mismo nivel de sangr칤a)
      - name: 拘勇 Checkout del Repositorio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 游닍 Instalar Dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance matplotlib seaborn reportlab

      # Soluci칩n para gr치ficos (xvfb)
      - name: 游눹 Instalar Entorno Gr치fico Virtual (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: 游늳 Ejecutar el Script Python (MAP.PY) en Modo Headless
        run: |
          xvfb-run --auto-servernum python MAP.PY
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}


      - name: 游 Subir Archivos Generados (data.json y PDF)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # Nivel 4: with (Sangrado un nivel m치s que 'uses')
          file_pattern: 'data.json informe_diario.pdf'
          commit_message: '游뱄 BOT: Datos geo-financieros y PDF actualizados autom치ticamente'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'